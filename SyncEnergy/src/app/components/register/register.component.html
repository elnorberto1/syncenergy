<div class="h-screen flex">
  <div class="lg:w-1/3 bg-cover bg-center hidden lg:block" 
       style="background-image: url('/assets/login-image.jpeg');">
  </div>
  <div class="w-full lg:w-2/3 flex items-center justify-center bg-[#181E1C]">
    <div class="flex flex-col gap-4 px-2 lg:px-0 items-center justify-center max-w-96 w-full">
      <div class="text-center flex flex-col gap-2">
        <img src="/assets/batterySync1.png" class="-mb-1 h-20 mx-auto">
        <h1 class="text-[#FFFFFF] text-3xl font-bold">
          Sync<span class="text-[#32BB8A] text-3xl font-bold">Energy</span>
        </h1>
      </div>
      <h2 class="text-3xl mb-6 text-center text-[#FFFFFF] font-semibold">Sign up</h2>
      <form (submit)="signupSubmit()" class="w-full">
        <div class="mb-6">
          <input type="text" name="firstName"
                 [(ngModel)]="firstName" 
                 class="w-full mt-1 text-xs block px-3 py-3 bg-[#222726] text-[#FFFFFF] border rounded-md focus:outline"
                 placeholder="* First name" required>
        </div>
        <div class="mb-6">
          <input type="text" name="lastName"
                 [(ngModel)]="lastName" 
                 class="w-full mt-1 text-xs block px-3 py-3 bg-[#222726] text-[#FFFFFF] border rounded-md focus:outline"
                 placeholder="* Last name" required>
        </div>
        <div class="mb-6">
          <input type="email" name="email"
                 [(ngModel)]="email" 
                 class="w-full mt-1 text-xs block px-3 py-3 bg-[#222726] text-[#FFFFFF] border rounded-md focus:outline"
                 placeholder="* Email" required>
        </div>
        <div class="mb-6">
          <input type="password" name="password"
                 [(ngModel)]="password" 
                 class="w-full mt-1 text-xs block px-3 py-3 bg-[#222726] text-[#FFFFFF] border rounded-md focus:outline" 
                 placeholder="* Password" required>
        </div>
        <div class="mb-6">
          <input type="password" name="confirm"
                 [(ngModel)]="confirm" 
                 class="w-full mt-1 text-xs block px-3 py-3 bg-[#222726] text-[#FFFFFF] border rounded-md focus:outline" 
                 placeholder="* Confirm password" required>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-[#32BB8A] text-white w-full h-10 rounded-md hover:opacity-90">Submit</button>
        </div>
      </form>
      <div class="flex justify-center text-[#FFFFFF] text-base mt-4 space-x-1">
        <p>Already have an account?</p>
        <button class="px-1 text-[#32BB8A] font-bold hover:opacity-90 hover:underline" routerLink="/">Log in</button>
      </div>
      <div class="h-6 text-red-500 text-sm text-center">
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
